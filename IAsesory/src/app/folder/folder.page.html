<ion-header [translucent]="true" id="appFolderIdHeader">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngIf="showArmario" id="containerAppFolder">
    <app-armario></app-armario>
  </div>

  <div *ngIf="showTendencias" id="containerAppFolder">
    <app-tendencias></app-tendencias>
  </div>

  <div *ngIf="showAsesor" id="containerAppFolder">
    <app-asesor></app-asesor>
  </div>
</ion-content>
