<ion-content padding>
  <img class="iconLogin" src="assets/icon/IAsesory_loginIcon.png" />
  <ion-item>
    <ion-label position="floating">
      EMail
    </ion-label>
    <ion-input [(ngModel)]="email" type="text" name="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">
      Password
    </ion-label>
    <ion-input
      [(ngModel)]="password"
      type="Password"
      name="password"
    ></ion-input>
  </ion-item>
  <br />
  <ion-button (click)="onSubmitLogin()" expand="block">Acceder</ion-button>
  <ion-button fill="outline" expand="block">Crear cuenta</ion-button>
</ion-content>
